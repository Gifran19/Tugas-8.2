<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <title>Registrasi</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form id="registrationForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="fullName" placeholder="Enter your name" required>
                    <div class="error-message" id="fullName-error">Full Name is required</div>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div class="error-message" id="username-error">Username is required</div>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error">Email is required</div>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" id="phoneNumber" placeholder="Enter your number" required>
                    <div class="error-message" id="phoneNumber-error">Phone number is required</div>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error">Password is required</div>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmPassword-error">Confirm Password is required</div>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" required>
                <input type="radio" name="gender" id="dot-2" required>
                <input type="radio" name="gender" id="dot-3" required>
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateForm();
        });

        const inputs = document.querySelectorAll('#registrationForm .input-box input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                validateField(input);
            });
        });

        function validateField(input) {
            const errorMessage = document.getElementById(input.id + '-error');
            if (input.value.trim() === '') {
                input.classList.add('error');
                input.classList.remove('success');
                errorMessage.style.display = 'block';
            } else {
                input.classList.remove('error');
                input.classList.add('success');
                errorMessage.style.display = 'none';
            }
        }

        function validateForm() {
            let allValid = true;
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    input.classList.add('error');
                    input.classList.remove('success');
                    document.getElementById(input.id + '-error').style.display = 'block';
                    allValid = false;
                } else {
                    input.classList.remove('error');
                    input.classList.add('success');
                    document.getElementById(input.id + '-error').style.display = 'none';
                }
            });
            if (allValid) {
                alert('Registration successful!');
                document.getElementById('registrationForm').submit();
            }
        }
    </script>
</body>
</html>
